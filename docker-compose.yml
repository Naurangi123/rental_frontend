services:
  rental-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rental-client
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: always
    networks:
      - rental-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5173", "--header", "Host: localhost" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  rental-network:
    driver: bridge
